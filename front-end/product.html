<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Orinoco Oak Furniture</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
		
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/674e959240.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">Orinoco</a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto ">
                            <li class="nav-item active px-md-3">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item px-md-3">
                                <a class="nav-link" href="shoppingCart.html">Cart</a> <!--ADD LINK TO CART-->
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>    
    </header>

    <section class="container mb-5">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 id="ProductName"></h1>
                    <!--Product name to be added by JavaScript file "ProductDisplay"-->
                </div>
            </div>
        </div>
        <div class="row">
            <div id="productDetails" class="col m-3 mx-lg-5 px-lg-5">
                <!--Product details to be added by JavaScript file "ProductDisplay"-->
            </div>
        </div>
        <div class="row">
            <div id="cartButton" class="col m-3 mx-lg-5 px-lg-5 text-center">
                <!--Add to cart button to be added by JavaScript file "ProductDisplay"-->
            </div>
        </div>  
    </section>
    
    <footer class="footerColor">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img class="m-3" src="./images/OrinocoLogo.png" height="50"alt="Site logo">
                    </div>
                    <div class="col text-center">    
                        <!--Facebook-->
                        <a class="btn-floating btn-lg btn-fb linkcolor" href="#" aria-label="Facebook"><i aria-hidden="true" class="fab fa-facebook-f"></i></a>
                        <!--Twitter-->
                        <a class="btn-floating btn-lg btn-tw linkcolor" href="#" aria-label="Facebook" type="button" role="button"><i aria-hidden="true" class="fab fa-twitter"></i></a>
                        <!--Linkedin-->
                        <a class="btn-floating btn-lg btn-li linkcolor" href="#" aria-label="Facebook" type="button" role="button"><i aria-hidden="true" class="fab fa-linkedin-in"></i></a>
                        <!--Instagram-->
                        <a class="btn-floating btn-lg btn-ins linkcolor" href="#" aria-label="Facebook" type="button" role="button"><i aria-hidden="true" class="fab fa-instagram"></i></a>
                        <!--Email-->
                        <a class="btn-floating btn-lg btn-email linkcolor" href="#" aria-label="Facebook" type="button" role="button"><i aria-hidden="true" class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>  
        </div>
    </footer>

    <!--Product Display Javascript-->
    <script src="js/productDetails.js" async></script>
    
    <!-- jQuery, popper.js and Bootstrapâ€™s JavaScript library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
